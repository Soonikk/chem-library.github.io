<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Онлайн бібліотека з хімії</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #00695c;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .section-button {
      background-color: #e0e0e0;
      border: none;
      padding: 20px 40px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .section-button:hover {
      background-color: #d6d6d6;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Онлайн бібліотека з хімії</h1>
  </header>
  <main>
    <div class="button-container">
      <button class="section-button">Періодична таблиця</button>
      <button class="section-button">Тести</button>
      <button class="section-button">Таблиця pH</button>
      <button class="section-button">Реакції</button>
      <button class="section-button">Малювання</button>
    </div>
  </main>
  <footer>
    &copy; 2025 Тягнирядно-Недоруб Софія. Навчальний проєкт
  </footer>
</body>
</html>
